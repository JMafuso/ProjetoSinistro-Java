<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{texto.titulo}">Cadastro de Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Reutilizar o mesmo CSS -->
    <style>
        /* Copie o mesmo CSS de pacientes/formulario.html */
    </style>
</head>
<body>
<header class="header">
    <div th:replace="fragments/header :: header"></div>
</header>
<main class="content-container">
    <div class="page-title">
        <h1 th:text="#{texto.titulo}">Cadastro de Profissional</h1>
    </div>
    <div class="form-container">
        <form th:action="@{/profissional}" method="post" th:object="${profissional}">
            <input type="hidden" th:field="*{id_profissional}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="nm_completo" th:text="#{texto.label.nome}">Nome</label>
                <input type="text" id="nm_completo" th:field="*{nm_completo}"
                       th:placeholder="#}", th:text="#{texto.label.nome}">
                <li th:each="err : ${#fields.errors('nm_completo')}"
                    th:text="${err}" class="error">ERRO</li>
            </div>

            <div class="form-group">
                <label for="especialista" th:text="#{texto.label.especialista}">Especialidade</label>
                <input type="text" id="especialista" th:field="*{especialista}"
                       th:placeholder="#{texto.label.especialista}">
                <li th:each="err : ${#fields.errors('especialista')}"
                    th:text="${err}" class="error">ERRO</li>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-salvar" th:text="#{texto.botao.salvar}">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
